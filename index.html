<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hex</title>
  <style>
    div {

      margin-top: 40vh;
    }

    h1 {
      margin-left: 35vw;
      text-transform: uppercase;
    }

    button {
      margin-left: 40vw;
      width: 20%;
      height: 5vh;
      background-color: grey;
      color: #fff;
      font-size: 2vh;
      box-shadow: 1px 2px 4px 2px violet;
      border-radius: 10px;

    }

    button:active {
      background-color: rgb(94, 20, 163);
      box-shadow: 1px 2px 2px 2px
    }
  </style>
</head>

<body>
  <div>
    <h1>Hex Color: <span id="hex-value">#FFFFFF</span></h1>
